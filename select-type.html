<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختر نوع الأسئلة</title>
  <style>
    body {
      background-color: #cce4ff;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
    }
    .option {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: white;
      color: #0070f3;
      border: none;
      border-radius: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .back {
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 1rem;
      background-color: white;
      color: #0070f3;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>اختر نوع الأسئلة</h2>
  <button class="option" onclick="goToType('theory')">أسئلة نظرية</button>
  <button class="option" onclick="goToType('practical')">أسئلة عملية</button>
  <br/>
  <button class="back" onclick="window.history.back()">⬅ العودة للأبواب</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chapter = urlParams.get('chapter');

    function goToType(type) {
      window.location.href = `questions.html?chapter=${chapter}&type=${type}`;
    }
  </script>
</body>
</html>
