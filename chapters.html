<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختر الباب</title>
  <style>
    body {
      background-color: #cce4ff;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
    }
    .chapter {
      background-color: white;
      color: #0070f3;
      padding: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .back {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 1rem;
      background-color: white;
      color: #0070f3;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>اختر الباب</h2>
  <div class="grid">
    <div class="chapter" onclick="goTo('chapter1')">الباب الأول: العناصر الانتقالية</div>
    <div class="chapter" onclick="goTo('chapter2')">الباب الثاني: التحليل الكيميائي</div>
  </div>
  <button class="back" onclick="window.location.href='index.html'">العودة للرئيسية</button>

  <script>
    function goTo(chapterId) {
      window.location.href = `select-type.html?chapter=${chapterId}`;
    }
  </script>
</body>
</html>
